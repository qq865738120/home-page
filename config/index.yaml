# 项目配置
configuration:
  default: # 默认配置
    theme: 'light' # 主题，light或者dark
  site: # 站点设置
    title: "导航" # 标题

# 主题配置
theme:
  light: # 亮色主题
    color:
      main: "#67D5B5" # 主题色
      second: "#EE7785" # 辅助色
  dark: # 黑暗主题
    color:
      main: "#3b9179"
      second: "#b8515d"

# 页面内容配置
page:
  search: # 搜索栏
    - label: "谷歌" # 搜索类型文案
      url: "https://www.google.com/search" # 搜索网站url
      parameter: "q" # 搜索参数
    - label: "百度"
      url: "https://www.baidu.com/s"
      parameter: "wd"
    - label: "必应"
      url: "https://cn.bing.com/search"
      parameter: "q"

  collect: # 收藏
    - icon: "icon-cunchu" # 图标，项目中已经默认添加了40个彩色图标，需要更换图标请替换src/styles/iconfont.scss文件
      label: "数据中心" # 文案
      url: "https://nas.ddnszwj.top" # 网站url
    - icon: "icon-bianji"
      label: "博客"
      url: "https://blog.ddnszwj.top"
    - icon: "icon-yingyin"
      label: "媒体"
      url: "https://plex.ddnszwj.top"
    - icon: "icon-daichuli1"
      label: "相册"
      url: "https://photoprism.ddnszwj.top"
    - icon: "icon-zhanghu"
      label: "密码库"
      url: "https://bitwarden.ddnszwj.top"
    - icon: "icon-xiazai"
      label: "下载"
      url: "https://qbit.ddnszwj.top"
    - icon: "icon-pingtai"
      label: "Docker"
      url: "https://portainer.ddnszwj.top"
